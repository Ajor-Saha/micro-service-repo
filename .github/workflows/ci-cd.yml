name: Microservices CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========================================
  # Job 1: Lint & Build Backend Services
  # ========================================
  build-backend:
    name: Build Backend Services
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        service: 
          - student-service
          - course-service
          - faculty-service
          - enrollment-service
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: üì¶ Install all workspace dependencies
        run: |
          npm ci
          echo "‚úÖ Workspace dependencies installed"

      - name: üî® Build shared package
        run: |
          npm run build --workspace=shared
          echo "‚úÖ Shared package built successfully"

      - name: üî® Build service
        run: |
          npm run build --workspace=services/${{ matrix.service }}
          echo "‚úÖ ${{ matrix.service }} built successfully"

      - name: üì§ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-dist
          path: services/${{ matrix.service }}/dist
          retention-days: 1

  # ========================================
  # Job 2: Build Frontend
  # ========================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: üì¶ Install dependencies
        working-directory: frontend
        run: npm ci

      - name: üîç Lint code
        run: |
          cd frontend
          npm run lint

      - name: üî® Build frontend
        env:
          NEXT_PUBLIC_STUDENT_API_URL: http://localhost:8000/api
          NEXT_PUBLIC_COURSE_API_URL: http://localhost:8000/api
          NEXT_PUBLIC_FACULTY_API_URL: http://localhost:8000/api
          NEXT_PUBLIC_ENROLLMENT_API_URL: http://localhost:8000/api
        run: |
          cd frontend
          npm run build
          echo "‚úÖ Frontend built successfully"

      - name: üì§ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 1

  # ========================================
  # Job 3: Build Docker Images
  # ========================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: student-service
            context: .
            dockerfile: services/student-service/Dockerfile
          - name: course-service
            context: .
            dockerfile: services/course-service/Dockerfile
          - name: faculty-service
            context: .
            dockerfile: services/faculty-service/Dockerfile
          - name: enrollment-service
            context: .
            dockerfile: services/enrollment-service/Dockerfile
          - name: frontend
            context: .
            dockerfile: frontend/Dockerfile
          - name: api-gateway
            context: .
            dockerfile: Dockerfile.nginx
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: üî® Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_STUDENT_API_URL=http://localhost:8000/api
            NEXT_PUBLIC_COURSE_API_URL=http://localhost:8000/api
            NEXT_PUBLIC_FACULTY_API_URL=http://localhost:8000/api
            NEXT_PUBLIC_ENROLLMENT_API_URL=http://localhost:8000/api

  # ========================================
  # Job 4: Integration Tests
  # ========================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-docker
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Start services with Docker Compose
        run: |
          echo "üöÄ Starting all services..."
          docker compose up -d
          echo "‚è≥ Waiting for databases to be healthy..."
          
          # Wait for databases (max 60 seconds)
          for i in {1..12}; do
            if docker compose ps | grep -q "student-db.*healthy" && \
               docker compose ps | grep -q "course-db.*healthy" && \
               docker compose ps | grep -q "faculty-db.*healthy" && \
               docker compose ps | grep -q "enrollment-db.*healthy"; then
              echo "‚úÖ All databases are healthy"
              break
            fi
            echo "Waiting for databases... ($i/12)"
            sleep 5
          done
          
          echo "‚è≥ Waiting for services to be ready..."
          sleep 30

      - name: üîç Check service health
        run: |
          echo "Checking container status..."
          docker compose ps
          
          echo ""
          echo "Checking container health..."
          docker ps --format "table {{.Names}}\t{{.Status}}"
          
          echo ""
          echo "==================== Database Logs ===================="
          docker compose logs student-db | tail -30
          
          echo ""
          echo "==================== Student Service Logs ===================="
          docker compose logs student-service
          
          echo ""
          echo "==================== Course Service Logs ===================="
          docker compose logs course-service | tail -30
          
          echo ""
          echo "==================== API Gateway Logs ===================="
          docker compose logs api-gateway | tail -30

      - name: ‚úÖ Test API Gateway
        run: |
          echo "Testing API Gateway health endpoint..."
          curl -f http://localhost:8000/health || (echo "‚ùå API Gateway health check failed" && exit 1)
          echo "‚úÖ API Gateway is healthy"

      - name: ‚úÖ Test Student Service (with detailed error)
        run: |
          echo "Testing Student Service..."
          response=$(curl -s -w "\n%{http_code}" http://localhost:8000/api/students)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "‚ùå Student Service test failed"
            echo "Checking if service is responding at all..."
            curl -v http://localhost:3001/health || true
            echo ""
            echo "Recent service logs:"
            docker compose logs student-service --tail 50
            exit 1
          fi
          echo "‚úÖ Student Service is working"

      - name: ‚úÖ Test Course Service
        run: |
          echo "Testing Course Service..."
          curl -f http://localhost:8000/api/courses || (echo "‚ùå Course Service test failed" && exit 1)
          echo "‚úÖ Course Service is working"

      - name: ‚úÖ Test Faculty Service
        run: |
          echo "Testing Faculty Service..."
          curl -f http://localhost:8000/api/faculty || (echo "‚ùå Faculty Service test failed" && exit 1)
          echo "‚úÖ Faculty Service is working"

      - name: ‚úÖ Test Enrollment Service
        run: |
          echo "Testing Enrollment Service..."
          curl -f http://localhost:8000/api/enrollments || (echo "‚ùå Enrollment Service test failed" && exit 1)
          echo "‚úÖ Enrollment Service is working"

      - name: ‚úÖ Test Frontend Access
        run: |
          echo "Testing Frontend..."
          curl -f http://localhost:3000 || (echo "‚ùå Frontend test failed" && exit 1)
          echo "‚úÖ Frontend is accessible"

      - name: üß™ Run API CRUD Tests
        run: |
          echo "Running comprehensive API tests..."
          chmod +x test-api.sh
          bash test-api.sh || echo "‚ö†Ô∏è Some API tests failed (non-blocking)"

      - name: üìä Show service logs on failure
        if: failure()
        run: |
          echo "========================================="
          echo "üìã API Gateway Logs"
          echo "========================================="
          docker compose logs api-gateway
          
          echo ""
          echo "========================================="
          echo "üìã Student Service Logs"
          echo "========================================="
          docker compose logs student-service
          
          echo ""
          echo "========================================="
          echo "üìã Course Service Logs"
          echo "========================================="
          docker compose logs course-service
          
          echo ""
          echo "========================================="
          echo "üìã Frontend Logs"
          echo "========================================="
          docker compose logs frontend

      - name: üßπ Cleanup
        if: always()
        run: |
          echo "Stopping services..."
          docker compose down -v
          echo "‚úÖ Cleanup complete"

  # ========================================
  # Job 5: Security Scanning
  # ========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-docker
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîí Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: üì§ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üîç Run npm audit on workspace
        run: |
          echo "Running npm audit on root workspace..."
          npm audit --audit-level=moderate || true
          
          echo ""
          echo "Running npm audit on frontend..."
          cd frontend && npm audit --audit-level=moderate || true

  # ========================================
  # Job 6: Performance Testing
  # ========================================
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Start services
        run: |
          docker compose up -d
          sleep 45
          echo "Services started for performance testing"

      - name: üìä Load Testing with Apache Bench
        run: |
          echo "Installing Apache Bench..."
          sudo apt-get update
          sudo apt-get install -y apache2-utils
          
          echo ""
          echo "üöÄ Running load tests..."
          echo "========================================="
          
          echo "Testing Student Service (100 requests, 10 concurrent):"
          ab -n 100 -c 10 http://localhost:8000/api/students || true
          
          echo ""
          echo "Testing Course Service (100 requests, 10 concurrent):"
          ab -n 100 -c 10 http://localhost:8000/api/courses || true
          
          echo ""
          echo "Testing API Gateway health (500 requests, 50 concurrent):"
          ab -n 500 -c 50 http://localhost:8000/health || true

      - name: üßπ Cleanup
        if: always()
        run: docker compose down -v

  # ========================================
  # Job 7: Deploy Notification
  # ========================================
  deploy-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [integration-test, security-scan]
    if: always()
    
    steps:
      - name: üìä Pipeline Summary
        run: |
          echo "========================================="
          echo "üéâ CI/CD Pipeline Summary"
          echo "========================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo ""
          echo "‚úÖ Build: Success"
          echo "‚úÖ Tests: ${{ needs.integration-test.result }}"
          echo "‚úÖ Security: ${{ needs.security-scan.result }}"
          echo ""
          echo "üê≥ Docker images pushed to: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-*"
          echo "========================================="
