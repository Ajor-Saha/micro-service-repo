name: Microservices CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/university-microservices

jobs:
  # ========================================
  # Job 1: Lint & Build Backend Services
  # ========================================
  build-backend:
    name: Build Backend Services
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        service: 
          - student-service
          - course-service
          - faculty-service
          - enrollment-service
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install all workspace dependencies
        run: |
          npm ci
          echo "âœ… Workspace dependencies installed"

      - name: ğŸ”¨ Build shared package
        run: |
          npm run build --workspace=shared
          echo "âœ… Shared package built successfully"

      - name: ğŸ”¨ Build service
        run: |
          npm run build --workspace=services/${{ matrix.service }}
          echo "âœ… ${{ matrix.service }} built successfully"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-dist
          path: services/${{ matrix.service }}/dist
          retention-days: 1

  # ========================================
  # Job 2: Build Frontend
  # ========================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ” Lint code
        run: |
          cd frontend
          npm run lint

      - name: ğŸ”¨ Build frontend
        env:
          NEXT_PUBLIC_STUDENT_API_URL: http://localhost:8000/api
          NEXT_PUBLIC_COURSE_API_URL: http://localhost:8000/api
          NEXT_PUBLIC_FACULTY_API_URL: http://localhost:8000/api
          NEXT_PUBLIC_ENROLLMENT_API_URL: http://localhost:8000/api
        run: |
          cd frontend
          npm run build
          echo "âœ… Frontend built successfully"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 1

  # ========================================
  # Job 3: Build Docker Images
  # ========================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: student-service
            context: .
            dockerfile: services/student-service/Dockerfile
          - name: course-service
            context: .
            dockerfile: services/course-service/Dockerfile
          - name: faculty-service
            context: .
            dockerfile: services/faculty-service/Dockerfile
          - name: enrollment-service
            context: .
            dockerfile: services/enrollment-service/Dockerfile
          - name: frontend
            context: .
            dockerfile: frontend/Dockerfile
          - name: api-gateway
            context: .
            dockerfile: Dockerfile.nginx
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_STUDENT_API_URL=http://localhost:8000/api
            NEXT_PUBLIC_COURSE_API_URL=http://localhost:8000/api
            NEXT_PUBLIC_FACULTY_API_URL=http://localhost:8000/api
            NEXT_PUBLIC_ENROLLMENT_API_URL=http://localhost:8000/api

  # ========================================
  # Job 4: Integration Tests
  # ========================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-docker
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Start services with Docker Compose
        run: |
          echo "ğŸš€ Starting all services..."
          docker-compose up -d
          echo "â³ Waiting for services to be healthy..."
          sleep 45

      - name: ğŸ” Check service health
        run: |
          echo "Checking container status..."
          docker-compose ps
          
          echo ""
          echo "Checking container health..."
          docker ps --format "table {{.Names}}\t{{.Status}}"

      - name: âœ… Test API Gateway
        run: |
          echo "Testing API Gateway health endpoint..."
          curl -f http://localhost:8000/health || (echo "âŒ API Gateway health check failed" && exit 1)
          echo "âœ… API Gateway is healthy"

      - name: âœ… Test Student Service
        run: |
          echo "Testing Student Service..."
          curl -f http://localhost:8000/api/students || (echo "âŒ Student Service test failed" && exit 1)
          echo "âœ… Student Service is working"

      - name: âœ… Test Course Service
        run: |
          echo "Testing Course Service..."
          curl -f http://localhost:8000/api/courses || (echo "âŒ Course Service test failed" && exit 1)
          echo "âœ… Course Service is working"

      - name: âœ… Test Faculty Service
        run: |
          echo "Testing Faculty Service..."
          curl -f http://localhost:8000/api/faculty || (echo "âŒ Faculty Service test failed" && exit 1)
          echo "âœ… Faculty Service is working"

      - name: âœ… Test Enrollment Service
        run: |
          echo "Testing Enrollment Service..."
          curl -f http://localhost:8000/api/enrollments || (echo "âŒ Enrollment Service test failed" && exit 1)
          echo "âœ… Enrollment Service is working"

      - name: âœ… Test Frontend Access
        run: |
          echo "Testing Frontend..."
          curl -f http://localhost:3000 || (echo "âŒ Frontend test failed" && exit 1)
          echo "âœ… Frontend is accessible"

      - name: ğŸ§ª Run API CRUD Tests
        run: |
          echo "Running comprehensive API tests..."
          chmod +x test-api.sh
          bash test-api.sh || echo "âš ï¸ Some API tests failed (non-blocking)"

      - name: ğŸ“Š Show service logs on failure
        if: failure()
        run: |
          echo "========================================="
          echo "ğŸ“‹ API Gateway Logs"
          echo "========================================="
          docker-compose logs api-gateway
          
          echo ""
          echo "========================================="
          echo "ğŸ“‹ Student Service Logs"
          echo "========================================="
          docker-compose logs student-service
          
          echo ""
          echo "========================================="
          echo "ğŸ“‹ Course Service Logs"
          echo "========================================="
          docker-compose logs course-service
          
          echo ""
          echo "========================================="
          echo "ğŸ“‹ Frontend Logs"
          echo "========================================="
          docker-compose logs frontend

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          echo "Stopping services..."
          docker-compose down -v
          echo "âœ… Cleanup complete"

  # ========================================
  # Job 5: Security Scanning
  # ========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-docker
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ” Run npm audit on workspace
        run: |
          echo "Running npm audit on root workspace..."
          npm audit --audit-level=moderate || true
          
          echo ""
          echo "Running npm audit on frontend..."
          cd frontend && npm audit --audit-level=moderate || true

  # ========================================
  # Job 6: Performance Testing
  # ========================================
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Start services
        run: |
          docker-compose up -d
          sleep 45
          echo "Services started for performance testing"

      - name: ğŸ“Š Load Testing with Apache Bench
        run: |
          echo "Installing Apache Bench..."
          sudo apt-get update
          sudo apt-get install -y apache2-utils
          
          echo ""
          echo "ğŸš€ Running load tests..."
          echo "========================================="
          
          echo "Testing Student Service (100 requests, 10 concurrent):"
          ab -n 100 -c 10 http://localhost:8000/api/students || true
          
          echo ""
          echo "Testing Course Service (100 requests, 10 concurrent):"
          ab -n 100 -c 10 http://localhost:8000/api/courses || true
          
          echo ""
          echo "Testing API Gateway health (500 requests, 50 concurrent):"
          ab -n 500 -c 50 http://localhost:8000/health || true

      - name: ğŸ§¹ Cleanup
        if: always()
        run: docker-compose down -v

  # ========================================
  # Job 7: Deploy Notification
  # ========================================
  deploy-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [integration-test, security-scan]
    if: always()
    
    steps:
      - name: ğŸ“Š Pipeline Summary
        run: |
          echo "========================================="
          echo "ğŸ‰ CI/CD Pipeline Summary"
          echo "========================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo ""
          echo "âœ… Build: Success"
          echo "âœ… Tests: ${{ needs.integration-test.result }}"
          echo "âœ… Security: ${{ needs.security-scan.result }}"
          echo ""
          echo "ğŸ³ Docker images pushed to: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}"
          echo "========================================="
