events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Hide nginx version
    server_tokens off;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_status 429;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream services
    upstream student_service {
        server student-service:3001;
    }

    upstream course_service {
        server course-service:3002;
    }

    upstream faculty_service {
        server faculty-service:3003;
    }

    upstream enrollment_service {
        server enrollment-service:3004;
    }

    # API Gateway Server
    server {
        listen 80;
        server_name localhost;

        # Hide any CORS headers from backend services
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        proxy_hide_header Access-Control-Allow-Credentials;

        # CORS headers (allow frontend access)
        add_header Access-Control-Allow-Origin "http://localhost:3000" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self'" always;

        # Apply rate limit
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 10;
        
        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Increase timeouts for backend services
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Student Service Routes
        location /api/students {
            proxy_pass http://student_service/api/students;
            
            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # Course Service Routes
        location /api/courses {
            proxy_pass http://course_service/api/courses;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # Faculty Service Routes
        location /api/faculty {
            proxy_pass http://faculty_service/api/faculty;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # Enrollment Service Routes
        location /api/enrollments {
            proxy_pass http://enrollment_service/api/enrollments;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # Health check endpoints
        location /health/student {
            proxy_pass http://student_service/health;
        }

        location /health/course {
            proxy_pass http://course_service/health;
        }

        location /health/faculty {
            proxy_pass http://faculty_service/health;
        }

        location /health/enrollment {
            proxy_pass http://enrollment_service/health;
        }

        # Gateway health check
        location /health {
            access_log off;
            return 200 "API Gateway is healthy\n";
            add_header Content-Type text/plain;
        }

        # Service unavailable error handler
        location @service_unavailable {
            add_header Content-Type application/json;
            return 503 '{"status":"error","message":"Service temporarily unavailable. Please try again later."}';
        }

        # 404 handler
        location / {
            add_header Content-Type application/json;
            return 404 '{"status":"error","message":"Route not found"}';
        }
    }
}
